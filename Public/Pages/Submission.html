<!--Code for Submission page-->
<!DOCTYPE html>
<body>
    <div id="header-root"></div>
    <main>
<div id="ContactBackground">
<div id="contact-form">
  <h3 id="FormTitle">Partnerships build strong <a id="PurpleText">futures</a></h3>
  <form id="testForm">
    <input id="name" placeholder="Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="phone" type="phone" placeholder="Phone" required>
    <input id="company" placeholder="Company" required>
    <input id="partnership" placeholder="Partnership type" required>
    <input id="ref" placeholder="Where did you hear about us?" required>
    <input id="industry" placeholder="Industry" required>
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit" style="padding:10px;width:100%">
      Send
    </button>
  </form>
  <p id="formStatus" style="margin-top:10px;font-size:14px;"></p>
</div>
</div>
    </main>
    <div id="footer-root"></div>
</body>
